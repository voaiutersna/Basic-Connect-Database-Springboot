spring.application.name=temp

# SQLite Database
spring.datasource.url=jdbc:sqlite:mydb.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Property	คำอธิบาย
# spring.datasource.url	path ไฟล์ SQLite จะสร้าง mydb.sqlite ที่ root ของ project
# spring.datasource.driver-class-name	JDBC driver ของ SQLite
# spring.jpa.database-platform	ใช้ SQLiteDialect จาก hibernate-community-dialects ที่เพิ่มไว้ใน pom
# spring.jpa.hibernate.ddl-auto=update	Hibernate จะสร้าง/อัพเดท table ให้อัตโนมัติตาม Entity
# spring.jpa.show-sql=true	แสดง SQL query ใน console เพื่อ debug
# แค่นี้ก็พร้อมใช้งานแล้ว สร้าง @Entity class แล้ว run ได้เลย